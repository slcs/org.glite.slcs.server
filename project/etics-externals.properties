#
# etics-externals.properties defines the required properties for each
# externals dependency:
# 
#   ext.<name>.version
#   ext.<name>.name 
#   ext.<name>.platform 
#   ext.<name>.distfile 
#
# These props are used by the etics-externals.xml build file to define
# the ext.<name>.dir, define the fileset and path and download the
# externals into the local repository.
# 
# Author: Valery Tschopp <tschopp@switch.ch>
# Version: $Id: etics-externals.properties,v 1.2 2007/07/23 09:18:24 vtschopp Exp $
##

# URL of the ETICS repository
repository.url=http://eticssoft.web.cern.ch/eticssoft/repository

